<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lottery Game</title>
    <style>
    body {
        background-color: lightblue;
    }
    .game-container {
        width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: darkgray;
        border-radius: 10px;
        text-align: center;
        color: black;
        position: relative;
    }
    .title {
        font-size: 22px;
        margin-bottom: 20px;
    }
    .score {
        position: absolute;
        top: 15px;
        right: 15px;
        background-color: red;
        padding: 5px 10px;
        border-radius: 5px;
        font-weight: bold;
    }
    .boxes {
        display: flex;
        justify-content: space-around;
        margin: 30px 0;
    }
    .box {
        width: 60px;
        height: 60px;
        background-color: green;
        color: black;
        font-size: 24px;
        font-weight: bold;
        line-height: 60px;
        border-radius: 5px;
    }
    button {
        background-color: green;
        color: white;
        padding: 10px 25px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="title">Lottery Game</div>
        <div class="boxes">
            <div class="box" id="b1">0</div>
            <div class="box" id="b2">0</div>
            <div class="box" id="b3">0</div>
        </div>
        <button onclick="playLottery()">Play</button>
        </div>
        <div id="message" style="margin-top:15px; font-weight:bold; text-align: center; font-size:22px;"></div>
     <script src="./lottery.js"> </script>
</body>
</html>
